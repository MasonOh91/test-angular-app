general:
  branches:
    ignore:
      - /dev\/.*/ # ignore builds on all 'dev/*' branches
machine:
  environment:
    REPO: MasonOh91/test-angular-app
  node:
    version: 6.11.0
general:
  artifacts:
    - "coverage"
dependencies:
  pre:
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
    - if [[ -n $CIRCLE_TAG ]]; then git checkout $CIRCLE_TAG; fi
  cache_directories:
    - "~/.cache/yarn"
  override:
    - yarn --pure-lockfile
  test:
  override:
    - ng test --code-coverage --single-run
